<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VidSync Tiles Demo</title>
  <link rel="stylesheet" href="css/vidsync.css" />
  <script src="../../src/vidsync.js"></script>
  <script src="js/example.js"></script>
</head>
<body>
  <div id="controls">
    <input id="bpm" type=range min=0 max=400 step=1>
    <span id="bpm-display">174 bpm</span>
  </div>

  <audio id="loop" loop>
    <!-- Sample taken from The Flashbulb - Autumn Insomnia Session -->
    <source src="media/loop.ogg" type="audio/ogg">
  </audio>

  <div class="video-tile-wrapper">
    <video class="video-tile">
      <source src="media/1.ogv" type="video/ogg">
    </video>
  </div>

  <div class="video-tile-wrapper">
    <video class="video-tile">
      <source src="media/2.ogv" type="video/ogg">
    </video>
  </div>

  <div class="video-tile-wrapper">
    <video class="video-tile">
      <source src="media/3.ogv" type="video/ogg">
    </video>
  </div>

  <div class="video-tile-wrapper">
    <video class="video-tile">
      <source src="media/4.ogv" type="video/ogg">
    </video>
  </div>

  <div class="video-tile-wrapper">
    <video class="video-tile">
      <source src="media/5.ogv" type="video/ogg">
    </video>
  </div>

  <div class="video-tile-wrapper">
    <video class="video-tile">
      <source src="media/6.ogv" type="video/ogg">
    </video>
  </div>
</body>
</html>
